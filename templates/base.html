{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Online Diary{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0",shrink-to-fit=no" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
     mb-3 bg-white border-bottom shadow-sm">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
      font-weight-normal">Online Diary</a>
      
      <nav class="my-2 my-md-0 mr-md-3">
        <a href="{% url 'home' %}" class="btn btn-outline-primary btn-rounded" role="button" aria-pressed="true" style="border-radius: 35px">Home</a>
        <a href="{% url 'about' %}" class="btn btn-outline-primary btn-rounded" role="button" aria-pressed="true" style="border-radius: 35px">About</a>
        <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-rounded" role="button" aria-pressed="true" style="border-radius: 35px">Log In</a>
        <a href="{% url 'account_signup' %}" class="btn btn-outline-primary btn-rounded" role="button" aria-pressed="true" style="border-radius: 35px">Sign Up</a>
        <a href="{% url 'entry_list' %}" class="btn btn-outline-primary btn-rounded" role="button" aria-pressed="true" style="border-radius: 35px">Diary</a>
        {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}" class="btn btn-outline-primary btn-rounded" role="button" aria-pressed="true" style="border-radius: 35px">Log Out</a>
        {% endif %}
      </nav>
    </div>
  </header>

    
        {% block content %}
        {% endblock content %}
    <!-- JavaScript -->
  <!-- JS, Popper.js, and jQuery -->
  <script src="{% static 'js/base.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
  </body>
</html>
